<!-- 引入 layui.css -->
<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
<!-- 引入 layui.js -->
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<html>
<!--B站开启了防盗链，利用的是HTTP的Referer属性做判断。如果Referer是他白名单之外的网站，就会返回403-->
<!--在html的head标签中设置如下标志，那么全站资源引用都不会携带referrer-->
<head><meta name="referrer" content="no-referrer"></head>
<body style="background: #e6e6e6">
<!--从对象中取值-->
<form class="layui-form" action="/videolist" method="post" style="margin: 20px;text-align: center">
    <input class="layui-input" style="width: 40%;display: inline-block;" name="keyword" placeholder="请输入标题关键词"
           value="{{keyword}}">
    <button class="layui-btn layui-btn-radius layui-btn-normal"><i class="layui-icon layui-icon-search"></i>点我搜索
    </button>
</form>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>BV号</th>
        <th>标签</th>
        <th>封面</th>
        <th>标题</th>
        <th>上传时间</th>
        <th>简介</th>
        <th>播放量</th>
        <th>评论量</th>
        <th>点赞量</th>
        <th>投币量</th>
        <th>收藏量</th>
        <th>转发量</th>
        <th>点踩量</th>
        <th>地址</th>
        <th>作者uid</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for w in data %}
    <tr>
        <th>{{w[0]}}</th>
        <th>{{w[2]}}</th>
        <th><img src="{{w[3]}}"></th>
        <th>{{w[4]}}</th>
        <th>{{w[5]}}</th>
        <th>{{w[6]}}</th>
        <th>{{w[7]}}</th>
        <th>{{w[8]}}</th>
        <th>{{w[9]}}</th>
        <th>{{w[10]}}</th>
        <th>{{w[11]}}</th>
        <th>{{w[12]}}</th>
        <th>{{w[13]}}</th>
        <th>{{w[14]}}</th>
        <th>{{w[15]}}</th>
        <td><a href="https://www.bilibili.com/video/{{w[0]}}" class="layui-btn">
            <i class="layui-icon layui-icon-link">连接</i></a>
            <!--            <a href="studentDelete?id={{w[0]}}" class="layui-btn">-->
            <!--            <i class="layui-icon layui-icon-delete">添加</i></a>-->
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
