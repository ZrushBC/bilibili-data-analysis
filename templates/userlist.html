<!-- 引入 layui.css -->
<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
<!-- 引入 layui.js -->
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<html>
<body style="background: #e6e6e6">
<!--从对象中取值-->
<form class="layui-form" action="/userlist" method="post" style="margin: 20px;text-align: center">
    <input  class="layui-input" style="width: 40%;display: inline-block;" name="keyword" placeholder="请输入账号关键词" value="{{keyword}}">
    <button class="layui-btn layui-btn-radius layui-btn-normal"><i class="layui-icon layui-icon-search"></i>点我搜索</button>
</form>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>用户编号</th>
        <th>用户账号</th>
        <th>用户密码</th>
        <th>用户头像</th>
        <th>用户类型</th>
        <th>用户昵称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for w in data %}
    <tr>
        <td>{{w[0]}}</td>
        <td>{{w[1]}}</td>
        <td>{{w[2]}}</td>
        <td><img src="{{w[3]}}"></td>
        <td>
            {% if w[4] == 1 %}
                        管理员
            {% else %}
                        普通用户
            {% endif %}
        </td>
        <td>{{w[5]}}</td>
        <td><a href="Delete?id={{w[0]}}" class="layui-btn">
            <i class="layui-icon layui-icon-delete">删除</i></a>
<!--            <a href="studentDelete?id={{w[0]}}" class="layui-btn">-->
<!--            <i class="layui-icon layui-icon-delete">添加</i></a>-->
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
