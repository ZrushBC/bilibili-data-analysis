<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频数据</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body style="background: #e6e6e6">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:620px;background: #f5f5f5;"></div>
<script>
 var myChart = echarts.init(document.getElementById('main'));
 option = {
       title: {
    text: ' Data',
    left: 10
  },
  toolbox: {
    feature: {
      dataZoom: {
        yAxisIndex: false
      },
      saveAsImage: {
        pixelRatio: 2
      }
    }
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    bottom: 90
  },
  dataZoom: [
    {
      type: 'inside'
    },
    {
      type: 'slider'
    }
  ],
  legend: {},
  tooltip: {},
  dataset: {
    source: {{val |tojson}}
  },
  xAxis: { type: 'category' },
  yAxis: {},
  // Declare several bar series, each will be mapped
  // to a column of dataset.source by default.
  series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' },{ type: 'bar' }, { type: 'bar' }, { type: 'bar' },{ type: 'bar' }]
};
myChart.setOption(option)
</script>
</body>
</html>
